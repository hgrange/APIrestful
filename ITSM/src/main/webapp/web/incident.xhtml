<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core" xmlns:jsf="jakarta.faces"
	xmlns:h="jakarta.faces.html">
<f:view>
	<h:head>
		<title>Incidents en cours</title>
		<!-- IBM Carbon Design System -->
		<link rel="stylesheet" href="https://unpkg.com/@carbon/styles@1.59.0/css/styles.min.css" />
		<script type="module" src="https://unpkg.com/@carbon/web-components@2.11.0/dist/index.js"></script>
		<link rel="stylesheet" href="incidentstyles.css" />
	</h:head>
	<h:body class="cds--body">
		<div class="cds--content">
			<div class="cds--grid">
				<div class="cds--row">
					<div class="cds--col-lg-16">
						<h1 class="cds--type-heading-05">Incidents en cours</h1>
						<p class="cds--type-body-01" style="margin-bottom: 2rem;">View and manage current incidents</p>
					</div>
				</div>
				<h:form id="incidentForm">
					<div class="cds--row" style="margin-bottom: 1rem;">
						<div class="cds--col-lg-4">
							<div class="cds--form-item">
								<label class="cds--label" for="search">Search:</label>
								<h:inputText id="search" value="#{incidentList.filter}" styleClass="cds--text-input">
									<f:ajax event="keyup" render="incidentTable" />
								</h:inputText>
							</div>
						</div>
						<div class="cds--col-lg-12" style="display: flex; gap: 0.5rem; align-items: flex-end;">
							<h:commandButton value="Clear" action="#{incidentList.clearFilter}" immediate="true" styleClass="cds--btn cds--btn--secondary" />
							<h:commandButton value="Refresh" action="#{incidentList.refresh}" styleClass="cds--btn cds--btn--secondary" />
							<h:commandButton value="Change Status" action="#{incidentList.changeState}" styleClass="cds--btn cds--btn--primary" />
							<h:commandButton value="Delete" action="#{incidentList.delete}" styleClass="cds--btn cds--btn--danger" />
							<h:commandButton value="Init" action="#{incidentList.init}" styleClass="cds--btn cds--btn--tertiary" />
						</div>
					</div>
					<div class="cds--row">
						<div class="cds--col-lg-16">
							<h:dataTable id="incidentTable" value="#{incidentList.filteredIncidents}" var="incident"
								styleClass="cds--data-table cds--data-table--zebra" headerClass="cds--data-table-header"
								rowClasses="cds--data-table--zebra">
								<h:column>
									<f:facet name="header"><input type="checkbox" title="Select all" onclick="toggleAll(this)" /></f:facet>
									<h:selectBooleanCheckbox value="#{incident.checked}" />
								</h:column>
								<h:column>
									<f:facet name="header">ID</f:facet>
									#{incident.id}
								</h:column>
								<h:column>
									<f:facet name="header">Description</f:facet>
									#{incident.truncDescription}
								</h:column>
								<h:column>
									<f:facet name="header">Project</f:facet>
									#{incident.project}
								</h:column>
								<h:column>
									<f:facet name="header">Owner</f:facet>
									#{incident.ownerEmail}
								</h:column>
								<h:column>
									<f:facet name="header">Creation</f:facet>
									#{incident.openingDate}
								</h:column>
								<h:column>
									<f:facet name="header">Closed</f:facet>
									#{incident.closedDate}
								</h:column>
								<h:column>
									<f:facet name="header">Status</f:facet>
									#{incident.status}
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</h:form>
				<div class="cds--row" style="margin-top: 2rem;">
					<div class="cds--col-lg-16">
						<h:link value="CMDB page" outcome="cmdb" styleClass="cds--link" style="margin-right: 1rem;" />
						<a href="../swagger-ui.html" class="cds--link">API Documentation</a>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			function toggleAll(source){
				var boxes = document.querySelectorAll('#incidentTable input[type=checkbox]');
				boxes.forEach(function(b){ b.checked = source.checked; });
			}
		</script>
	</h:body>
</f:view>
</html>
