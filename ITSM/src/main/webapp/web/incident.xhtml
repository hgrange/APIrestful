<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core" xmlns:jsf="jakarta.faces"
	xmlns:h="jakarta.faces.html">
<f:view>
	<h:head>
		<title>Incidents en cours</title>
		<link rel="stylesheet" href="incidentstyles.css" />
		<!--     <h:outputStylesheet name="styles.css" library="css"/> -->
	</h:head>
	<h:body>
		<div class="container">
			<header>
				<h1>Incidents en cours</h1>
				<p class="lead">View and manage current incidents</p>
			</header>
		<h:form id="incidentForm">
			<div class="toolbar">
				<h:outputLabel for="search" value="Search:" />
				<h:inputText id="search" value="#{incidentList.filter}">
					<f:ajax event="keyup" render="incidentTable" />
				</h:inputText>
				<h:commandButton value="Clear" action="#{incidentList.clearFilter}" immediate="true" />
				<h:commandButton value="Refresh" action="#{incidentList.refresh}" />
				<div class="actions">
					<h:commandButton value="Change Status" action="#{incidentList.changeState}" />
					<h:commandButton value="Delete" action="#{incidentList.delete}" />
					<h:commandButton value="Init" action="#{incidentList.init}" />
				</div>
			</div>
			<h:dataTable id="incidentTable" value="#{incidentList.filteredIncidents}" var="incident"
				styleClass="incidentTable modernTable incidentsTable" headerClass="incidentTableHeader"
				rowClasses="incidentTableOddRow,incidentTableEvenRow">

         <!--         <h:column>
                    <h:selectBooleanCheckbox value="#{incident.checked}" />
                </h:column> -->
                <h:column>
				<f:facet name="header"><input type="checkbox" title="Select all" onclick="toggleAll(this)" /></f:facet>
				<h:selectBooleanCheckbox value="#{incident.checked}" />
			</h:column>

			<h:column>
				<f:facet name="header">ID</f:facet>
				#{incident.id}
			</h:column>
<h:column>
				<f:facet name="header">Description</f:facet>
				#{incident.truncDescription}
			</h:column>
 				
				<h:column>
					<f:facet name="header">     Project     </f:facet>
    				  #{incident.project}
   				</h:column>
   				
			    <h:column>
					<f:facet name="header">   Owner   </f:facet>
    				  #{incident.ownerEmail}
   				</h:column>
   				
				<h:column>
					<f:facet name="header">     Creation     </f:facet>
    				  #{incident.openingDate}
   				</h:column>
   				
   				<h:column>
					<f:facet name="header">      Closed      </f:facet>
    				  #{incident.closedDate}
   				</h:column>
   				
   				<h:column>
					<f:facet name="header">  Status  </f:facet>
    				  #{incident.status}
   				</h:column>
			</h:dataTable>
		</h:form>
			<div class="footer">
				<h:link value="CMDB page" outcome="cmdb" />
			</div>
		</div>

		<script type="text/javascript">
			function toggleAll(source){
				var boxes = document.querySelectorAll('#incidentTable input[type=checkbox]');
				boxes.forEach(function(b){ b.checked = source.checked; });
			}
		</script>
	</h:body>
</f:view>
</html>
