apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: itsm-db
  namespace: NAMESPACE
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: SC_BLOCK
  volumeMode: Filesystem
---
apiVersion: liberty.websphere.ibm.com/v1
kind: WebSphereLibertyApplication
metadata:
  name: itsm
  namespace: NAMESPACE
spec:
  license:
    accept: true
    edition: IBM WebSphere Application Server Liberty Core
    productEntitlementSource: IBM Cloud Pak for Applications
  applicationVersion: v2
  topologySpreadConstraints:
    constraints:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/instance: zone
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
  securityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: false
  serviceAccount:
    mountToken: true
  autoscaling:
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 60
  applicationImage: IMAGE_REFERENCE
  expose: true
  manageTLS: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: itsm-svc-tls-ocp
  route:
    termination: reencrypt
    certificateSecretRef: itsm-svc-tls-ocp
  replicas: 1
  pullPolicy: Always
  manageLTPA: false
  volumeMounts:
    - mountPath: /opt/ibm/wlp/output/defaultServer/db
      name: db
    - mountPath: /opt/ibm/wlp/output/defaultServer/tls
      name: tls
  volumes:
  - name: db
    persistentVolumeClaim:
      claimName: itsm-db
  - name: tls
    secret:
      defaultMode: 420
      secretName: itsm-svc-tls-ocp
      
    
  

  
    
